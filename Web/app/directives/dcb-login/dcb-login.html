<div id="login_modal" class="modal">
    <div class="modal-content">
      <h3>Login</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="login.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="login.password">
            </div>
            <button class="btn btn-primary" ng-click="login.sendCredentials()">Login</button>
        </form>
    </div>
  </div>
